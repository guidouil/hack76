<template name="header_admin">
  <div class="ui top fixed menu">
    <a class="item" href="/">
      <img src="/img/habitat76.jpg" class="ui tiny image">
    </a>
    <div class="right menu">
      {{#if currentUser}}
      <div class="item" id="signOut">
        <i class="orange power icon"></i>
      </div>
      {{else}}
      <a href="/sign-in" class="item">
        <i class="blue user icon"></i>
      </a>
      {{/if}}
    </div>
  </div>
</template>
