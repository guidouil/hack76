<template name="tablet_arbo">
    <div class="block-arbo">
        <div class="path-arbo no-select">
            <a class="no-select back" href="/tablet">
                <div class="block-return no-select">
                    <img class="icon-return icon-return no-select" draggable="false" src="/img/arrow.png" alt="">
                    <span>Retour</span>
                </div>
            </a>
            {{#if categoryId}}
            <div class="block-frw">
                <div class="frw">
                    {{#each userPath}}
                    <span>{{name}} /</span>
                    {{/each}}
                </div>
            </div>
            {{/if}}
        </div>
        {{#unless categoryId}}
            <div class="title-arbo no-select">
                <span>Où se situe votre problème ?</span>
            </div>
            <div class="block-choice">
                {{#each categories}}
                <div class="problem category">
                    <div class="cadre-icon-pb">
                        <img class="icon-pb no-select" draggable="false" src="{{iconApp}}" alt="">
                    </div>
                    <span class="text-u-pb no-select">{{name}}</span>
                </div>
                {{/each}}
            </div>
        {{else}}

            {{#if isLast}}
            <div class="title-arbo no-select">
                <span>D'où vient le problème ?</span>
            </div>
            <div class="block-select">
                <div class="select-bar">
                    <div class="cadre-icon-sb">
                        <img class="icon-sb" src="/img/arrow-down.png" alt="">
                    </div>
                    <span>Sélectionnez dans la liste</span>
                    <div class="down-box-select">
                        {{#each categories}}
                        <div class="select" value="{{_id}}">{{name}}</div>
                        {{/each}}
                    </div>
                </div>
            </div>

            {{else}}
            <div class="title-arbo no-select">
                <span>Quelle est la nature du problème ?</span>
            </div>
            <div class="block-choice">
                {{#each categories}}

                    <div class="problem category">
                        <div class="cadre-icon-pb">
                            <img class="icon-pb no-select" draggable="false" src="{{iconApp}}" alt="">
                        </div>
                        <span class="text-u-pb no-select">{{name}}</span>
                    </div>
                {{/each}}
            </div>
            {{/if}}
        {{/unless}}


    </div>

</template>
